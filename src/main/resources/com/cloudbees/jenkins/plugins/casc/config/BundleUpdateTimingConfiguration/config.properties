featureDescription=Bundle Update Timing is a feature that allows administrator users to configure how this instance will manage new bundle versions. It is possible to configure \
  automatic reloads and restarts or to skip new bundle versions. To take advantage of Bundle Update Timing, you can enable by starting this instance with <i>-Dcore.casc.bundle\
  .update.timing.enabled=true</i>.