removeStrategy:
  rbac: "sync"

roles:
  - name: "administer"
    filterable: "false"
    permissions:
      - "hudson.model.Hudson.Administer"
  - name: "developer"
    filterable: "true"
    permissions:
      - "hudson.model.Hudson.Read"
      - "hudson.model.Item.Configure"
  - name: "reader"
    filterable: "true"
    permissions:
      - "hudson.model.Hudson.Read"
